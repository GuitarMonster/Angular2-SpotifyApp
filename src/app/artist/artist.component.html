<div *ngIf="artist">
    <header class="artist-header">
        <div *ngIf="artist.images.length">
            <img src="{{artist.images[0].url}}" class="artist-thum img-circle">
        </div>
        <h1>{{artist.name}}</h1>
        <p *ngIf="artist.genres.length">
            Genres: <span *ngFor="let genre of artist.genres">{{genre}}</span>
        </p>
    </header>
    <div class="artist-albums">
    	<div class="row">
    		<div *ngFor="let album of albums">
    			<div class="col-md-3">
    				<div class="well album">
    					<div *ngIf="album.images.length">
    						<img src="{{album.images[0].url}}" class="album-thum img-thumbnail">
    						<h4>{{album.name}}</h4>
    						<a class="btn btn-default btn-block" [routerLink]="[('/album/'+album.id)]">Album details</a>
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
</div>
